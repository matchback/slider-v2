<html>
	<head>
		<title>test stuff</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="slider.css">
		<link rel="stylesheet" type="text/css" href="animations.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div style="width: 500px; margin: auto;">
			<div class="content-slider" data-length="3" data-active-slide="0" data-autoswipe data-animation="slide" data-interval="3000" data-view="2" data-arrows data-dots>
				<div class="slide-viewport">
					<ul>
						<li>Slide 1</li>
						<li>Slide 2</li>
						<li>Slide 3</li>
					</ul>
				</div>
				<div class="arrows">
					<div class="arrow left"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
					<div class="arrow right"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
				</div>
				<div class="dots">
					<div class="active"></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
		<script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
		<script src="jquery.swipe.js"></script>
		<script src="slider.js"></script>
	</body>
</html>
